<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viewing {{ name }}</title>
</head>
<body>
{% include "header.html" %}
<h1>Viewing {{ name }}</h1>
<table>
    {% for message, is_from_user, timestamp in log %}
        <tr>
            <td>[{{ timestamp }}]</td>
            <td style="float: right;"><b>{{ 'User' if is_from_user else 'Bot' }}</b>:</td>
            <td>{{ message }}</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
