<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tangents</title>
</head>
<body>
{% include "header.html" %}
<h1>Tangents</h1>

<a href="{{ url_for('edit_tangent') }}"><button>New Tangent</button></a>
<br><br>

<table>
    {% for id_, rank, tangent in all_tangents() %}
        <tr>
            <td>{{ rank }}</td>
            <td><a href="{{ url_for('edit_tangent', id=id_) }}">{{ tangent }}</a></td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
